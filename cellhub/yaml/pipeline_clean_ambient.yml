# pipeline_clean_ambient.py configuration file
# =========================================

# General options
# ---------------

# Number of expected_cells [Required]
expected_cells: 5000

# FDR [Required]
FDR: 0.01

# Number of epochs [Required]
number_epochs: 200

# compute resource options
# ------------------------
resources:
# job memory for tasks; use this in combination with nslots
# if no slots with memory pre-assigned; 'none' | e.g. 16G (x nslots)
    job_memory: none
# number of job threads/slots
    threads: 1
